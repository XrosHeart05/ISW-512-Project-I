<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/nstyle.css">
    <title>Register Here</title>
</head>

<body>
    <div class="logo-sign-up">
        <a href="nmain.html">
            <img src="../images/css3.png" width="100px" height="100px">
        </a>
    </div>
    <div class="registered" id="registered">
        <div>
            <h3 id="ok">You're now registered</h3>
        </div>
    </div>
    <div class="sign-up-box">
        <form>
            <input type="text" placeholder="First Name" id="fir-name">
            <input type="text" placeholder="Last Name" id="las-name">
            <input type="tel" placeholder="Phone-number" id="pho-num">
            <input type="text" placeholder="Username" id="username">
            <input type="password" placeholder="Password" id="pass">
            <input type="password" placeholder="Re-password" id="re-pass">
        </form>
    </div>
    <div class="sign-up-button-box">
        <button onclick="validateUser()">Sign Up</button>
    </div>
    <script src="../js/rides.js"></script>
</body>

</html>
